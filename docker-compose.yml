services:
  neo4j:
    image: neo4j:5.18.0-community
    container_name: gotham_knowledge_graph
    restart: unless-stopped
    env_file:
      - backend/.env
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./neo4j_data/data:/data
      - ./neo4j_data/logs:/logs
      - ./neo4j_data/plugins:/plugins
    environment:
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_server_config_strict__validation_enabled=false
      - NEO4J_server_memory_pagecache_size=512M
      - NEO4J_server_memory_heap_initial__size=512M
      - NEO4J_server_memory_heap_max__size=1G
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: gotham_backend
    restart: unless-stopped
    depends_on:
      neo4j:
        condition: service_healthy
    env_file:
      - backend/.env
    environment:
      - PORT=8000
      - NEO4J_URI=bolt://neo4j:7687
    ports:
      - "8000:8000"
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/', timeout=2)\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build: ./frontend
    container_name: gotham_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - API_BASE=http://backend:8000
      - PORT=3000
    ports:
      - "3000:3000"
    command: npm start
